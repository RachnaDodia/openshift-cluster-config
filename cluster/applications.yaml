apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-config
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: manifests
    repoURL: 'https://github.com/piomin/openshift-cluster-config.git'
    targetRevision: HEAD