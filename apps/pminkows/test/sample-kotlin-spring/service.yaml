apiVersion: v1
kind: Service
metadata:
  name: sample-kotlin-spring-service
spec:
  type: ClusterIP
  selector:
    app: sample-kotlin-spring
  ports:
  - port: 8080
    name: http-port
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: sample-kotlin-spring-route
  labels:
    app: sample-kotlin-spring
    app.kubernetes.io/component: sample-kotlin-spring
    app.kubernetes.io/instance: sample-kotlin-spring
  annotations:
    openshift.io/host.generated: 'true'
spec:
  host: sample-kotlin-spring-pminkows-test.apps.qyt1tahi.eastus.aroapp.io
  to:
    kind: Service
    name: sample-kotlin-spring-service
    weight: 100
  port:
    targetPort: http-port
  wildcardPolicy: None
